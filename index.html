<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My twitter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container ">

    <h1 class="my-4" style="text-align: center;">My Website</h1>
    <br />
    <form method="POST" action="/upload" enctype="multipart/form-data" class="my-3">
        <div class="form-group">
            <input type="file" name="file" class="form-control">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
    
    <h2 class="my-3 text-center">Uploaded Images:</h2>
    <div class="row">
        {% for image in images %}
            <div class="col-md-4 mb-3 center-block">
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ image.filename }}</h5>
                        <p class="card-text">Likes: {{ image.likes }}</p>
                        <a href="/like/{{ image.id }}" class="btn btn-primary">Like</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
